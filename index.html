<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <ul class="nav justify-content-center" style="margin-left: 30%; margin-right: 30%; margin-top: 20px;">
    <li class="nav-item">
      <a class="nav-link active" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/users/login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/users/registration">Signup</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="login" tabindex="-1" aria-disabled="true">Profile</a>
    </li>
  </ul>

  <form action="/login" style="margin-left: 40%; margin-right: 40%; margin-top: 5%;" id="form">
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="user">
    </div>
    <div class="form-group">
      <labpl[el for="exampleInputPassword1">Password</labpl[el>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
      <a href="/forgot_password">Forgot Password?</a>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button> <a href="/users/registration">Registration</a>
  </form>


  <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8" crossorigin="anonymous"></script>

  <script>
    $(document).ready(() => {
      $('#form').submit((e) => {
        e.preventDefault();
        $.ajax({
          url: '/',
          type: 'post',
          contentType: 'application/json',
          data: JSON.stringify($('#form').serializeArray())
          // success: (response) => {
          //   console.log('successfully got response');
          //   // console.log(response);
          // }
        })
      })
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
